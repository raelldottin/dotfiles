name: Makefile linter

on:
  push:
    branches:
      - main
    paths:
      - "Makefile"
  workflow_dispatch:
  pull_request:

permissions: {}

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run ShellCheck
        id: shellcheck
        uses: Uno-Takashi/checkmake-action@main
